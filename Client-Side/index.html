    <script> 

    var fulldate;
    var movieInfo=[];
    var movie;
    var showtime_details=[];

    var swiper = new Swiper('.swiper-container', {
	      effect: 'coverflow',
	      grabCursor: true,
	      centeredSlides: true,
          slidesPerView: 'auto',
          observer: true,
            observeParents: true,
            parallax:true,
	      coverflowEffect: {
	        rotate: 30,
	        stretch: 0,
	        depth: -100,
	        modifier: 1,
	        slideShadows: true,
	      },
	      pagination: {
	        el: '.swiper-pagination',
	      },
	    });
    
   

    function getmovie(){

    var d = new Date();
    var yyyy = d.getFullYear();
    var mm   = d.getMonth();
    var dd   = d.getDate();
  	mm=mm+1;

    fulldate=yyyy+'-'+mm+'-'+dd;
  
    console.log('ehhehe'+fulldate);

  	var formData = new FormData();

    formData.append('getMovie_currentDate', fulldate);

    $.ajax({ 
      url:'./Mainpage/selectMovie.php',
      type: 'POST',
      data: formData,
      cache: false,
      processData: false,
      contentType: false,
      success: function (data){

			  movie=JSON.parse(data);
        console.log("data1"+movie);
		
		    	for(var i=0; i< movie.length; i++){

             $("#swiper-wrapper").append('<div class="swiper-slide" id="swiper-slide'+i+'"><div class="imgBx" id="imgBx'+i+' "><img src="../Asset/images/'+movie[i].pic_location+'"></div></div>');
             $("#swiper-slide"+i+"").append('<div class="details" id="details'+i+'" ><h3>'+movie[i].movie_name+'</h3></div>');  
             console.log("id"+ movie[i].movie_id);
             movieInfo.push({'movie_id': movie[i].movie_id});

		    	}

          fetchAired();

      },
        error: function(x,e){
        alert(x+e);
        }
    });
 
    }

   
   

    function fetchAired(){
      var selectedMovie=swiper.activeIndex;

      var movie_id=movieInfo[selectedMovie].movie_id;

    	var formData = new FormData();

      formData.append('sel_movie', movie_id);
      formData.append('currentDate', fulldate);
   


     $.ajax({
